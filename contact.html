<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact - Aperture Science</title>
</head>

<body>
    <section class="logo">
        <a href="index.html"><img src="assets/img/Aperture_Laboratories_logo_1980s_onwards.webp" alt=""></a>
    </section>
    <section class="contact">
        <div class="container">
            <h1>Nous contacter</h1>
            <div class="contact-card">
                <form action="">
                    <div>
                        <label for="">Nom *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Prénom *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Ville</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">E-mail *</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Téléphone</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Message *</label>
                        <textarea name="" id="" rows="3" cols="21"></textarea>
                    </div>
                    <p>Les champs marqué du symbole * sont obligatoires</p>
                    <input class="btn" type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
